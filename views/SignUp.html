<div class="card">
	<div class="card-header">
		<ul class="nav nav-tabs nav-justified">
						<li class="nav-item">
							<a class="nav-link" href="#!CustomerData">Existing User</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#!NewUser">New User</a>
						</li>
					</ul>
	</div>
	<form>
	<div class="card-body">
		<div class="form-group">
			<label>First Name:</label>
			<input type="text" class="form-control" ng-model="cust.FirstName">
		</div>
		<div class="form-group">
			<label>Last Name:</label>
			<input type="text" class="form-control" ng-model="cust.LastName">
		</div>
		<div class="form-group">
			<label>Mob No:</label>
			<input type="tel" class="form-control" ng-model="cust.MobNo">
		</div>
		<div class="form-group">
			<label>Email ID:</label>
			<input type="email" class="form-control" ng-model="cust.EmailID">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control" ng-model="cust.Password">
		</div>
		<div class="form-group">
			<label>Confirm Password:</label>
			<input type="password" class="form-control">
		</div>
		<div class="form-group">
			<label>Adress :</label>
			<textarea class="form-control" ng-model="cust.Adress"></textarea>
		</div>
	</div>
		<div class="card-footer">
			<button class="btn btn-primary" ng-click="Signup(cust)">Sign Up</button>
		</div>
	</form>
</div>
