<div class="container">
	<div class="row">		
		<div class="col-8">
			<div class="card">
				<div class="card-header text-center">
					<h4>Your Bill :</h4>
				</div>
				<br/>
				<div class="card-body">
					<table class="table table-hover">
						<thead>
							<tr>
							<th>Thali Name:</th>
							<th>No of Orders</th>
							<th>Price</th>
						   </tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in cart">
								<td>{{row.name}}</td>
								<td>{{row.Qty}}</td>
								<td>{{row.Price*row.Qty}}</td>
							</tr>
						</tbody>
					</table>
					<hr>
					<div class="row">
						<div class="col text-center">
							<button class="btn btn-primary">Submit</button>
						</div>
						<div class="col-text-right">
							<h3>Total Price=Rs. {{TotalPrice}} /-</h3>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
